{% extends 'base.html' %} {% block content %}

<h1>Finch List</h1>

{% for fin in finch %}
<div class="card">
  <a href="{% url 'detail' fin.id %}">
    <div class="card-content">
      <span class="card-title">{{ fin.name }}</span>
      <p>Family: {{ fin.family }}</p>
      <p>Description: {{ fin.description }}</p>
      {% if fin.age > 0 %}
      <p>Age: {{ fin.age }}</p>
      {% else %}
      <p>Age: Finches</p>
      {% endif %}
    </div>
  </a>
</div>
{% endfor %} {% endblock %}
